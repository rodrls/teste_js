<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    
<link rel="stylesheet" href="testecss.css">
    
   
</head>    


<body>
<div>
    <button id"/" type="button" class="btn-div">/</button>
    <button id"*" type="button" class="btn-vezes">*</button>
    <button id"-" type="button" class="btn-menos">-</button>
     
    <br>
    <button id"7" type="button" class="btn-7">7</button>
    <button id"8" type="button" class="btn-8">8</button>
    <button id"9" type="button" class="btn-9">9</button>
    <br>
    <button id"4" type="button" class="btn-4">4</button>
    <button id"5" type="button" class="btn-5">5</button>
    <button id"6" type="button" class="btn-6">6</button>
    <br>
    <button id"1" type="button" class="btn-1">1</button>
    <button id"2" type="button" class="btn-2">2</button>
    <button id"3" type="button" class="btn-3">3</button>
    <br>
    <button id"0" type="button" class="btn-0">0</button>
</div>
<button id"+" type="button" class="btn-mais">+</button> 
<br>
<button id"." type="button" class="btn-ponto">.</button>
<br>
<button id"=" type="button" class="btn-igual">=</button>
    
</body>
   
</html>
